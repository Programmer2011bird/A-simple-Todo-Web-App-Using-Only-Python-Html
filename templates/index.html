<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo web Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href=
    "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <style>
        #TASKS{
            background-color: rgb(33,40,49, 0.574);
            width: 700px;
        }
        #CONTAINER1{
            position:relative;
            margin-top: 50px;
            margin-bottom: 50px;
            align-content: center;
            text-align: center;
            align-items: center;
            width : 680px;
            border-radius: 10px;
            height : 250px;
            background:  rgba(33, 40, 49, 0.574);
        }
    </style>
</head>
<body class="bg-dark text-light">

    <div class="border border-white container g-5 position-relative" id="CONTAINER1">

        <form action="/add_Item" method="post" class="form-group row">
            <label for="Task" class="col"><i class="bi bi-plus-square-fill"></i> Add A Task</label>
            <input type="text" name="Task" id="Task" class="form-control col">
            <button type="submit" class="btn btn-outline-success m-2">Add Task</button>
        </form>

        <form action="/delete_Item" method="post" class="form-group row">
            <label for="TaskId" class="col"><i class="bi bi-dash-square-fill"></i> Remove A Task</label>
            <input type="number" name="TaskId" id="TaskId" class="form-control col">
            <button type="submit" class="btn btn-outline-success m-2">Remove Task</button>
        </form>

    </div>

</body>
</html>
